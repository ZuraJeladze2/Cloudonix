@if(product$ | async; as product){
    <mat-card appearance="outlined" class="card">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <p>SKU: {{product.sku}}</p>
        <p>Type: {{product.profile.type}}</p>
        <pre> {{product.profile.customProperties | json}} </pre>

        <button mat-mini-fab class="card-edit-icon">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-card>
}
