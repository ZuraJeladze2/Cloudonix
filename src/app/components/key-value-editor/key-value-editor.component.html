<form [formGroup]="pairForm">
    @for(keyValuePair of customProperties['controls']; track $index; let i = $index){
    <div>
        <input formControlName="key" placeholder="Key" />
        <input formControlName="value" placeholder="Value" />
        <button (click)="deleteProperty(i)">Delete</button>
    </div>
    }
    <button (click)="addProperty()">Add Property</button>
</form>
